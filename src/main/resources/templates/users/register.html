<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Register')" ></head>

<body>

<nav th:replace="fragments/navbar :: navbar"></nav>

<section data-section="user" style="background-color: #52d3aa">
    <div class="gradient"></div>
    <div class="container form-container">

        <h2 class="text-center">Register</h2>

        <form th:action="@{'/users/register'}" th:object="${user}" method="POST" enctype="multipart/form-data">
            <div class="alert alert-danger" th:if="${ #fields.hasErrors('username') }" th:errors="*{username}"></div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter Username" autofocus="true" />
            </div>

            <div class="alert alert-danger" th:if="${ #fields.hasErrors('email') }" th:errors="*{email}"></div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter Email" />
            </div>

            <div class="alert alert-danger" th:if="${ #fields.hasErrors('password') }" th:errors="*{password}"></div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" />
            </div>

            <div class="form-group">
                <label for="image">Upload a Profile Image:</label>
                <input type="file" class="form-control" id="image" name="image" />
                **If no image is chosen, we will choose one for you
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="slant"></div>
</section>

<div th:replace="fragments/js-scripts :: scripts"></div>

</body>

</html>
