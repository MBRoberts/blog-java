<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Login')" ></head>

<body>

<nav th:replace="fragments/navbar :: navbar"></nav>

<section data-section="user" style="background-color: #52d3aa">

    <div class="gradient"></div>

    <div class="container form-container">

        <h2 class="text-center">Login</h2>

        <div class="alert alert-danger text-center" th:if="${param.error}">
            Invalid Username and Password.
        </div>

        <div class="alert alert-danger text-center" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{'/login'}" th:object="${user}" method="POST">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" autofocus="true" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" />
            </div>

            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
    <div class="slant"></div>
</section>

<div th:replace="fragments/js-scripts :: scripts"></div>

</body>

</html>
