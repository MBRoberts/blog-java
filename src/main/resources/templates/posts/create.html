<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Create A Post')" ></head>

<body>

    <nav th:replace="fragments/navbar :: navbar"></nav>

    <section data-section="create-post" style="background-color: #52d3aa">
        <div class="gradient"></div>
        <div class="container form-container">

            <h2 class="text-center">Create Post</h2>

            <form th:action="@{'/posts/create'}" th:object="${post}" method="POST">
                <div class="alert alert-danger" th:if="${ #fields.hasErrors('title') }" th:errors="*{title}"></div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter title" autofocus="true" />
                </div>

                <div class="alert alert-danger" th:if="${ #fields.hasErrors('body') }" th:errors="*{body}"></div>
                <div class="form-group">
                    <label for="body">Body:</label>
                    <textarea class="form-control" id="body" th:field="*{body}"></textarea>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="slant"></div>
    </section>

    <div th:replace="fragments/js-scripts :: scripts"></div>

</body>

</html>
