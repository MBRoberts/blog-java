<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Posts')" ></head>

<body>

    <nav th:replace="fragments/navbar :: navbar"></nav>

    <section data-section="posts" style="background-color: #52d3aa">
        <div class="gradient"></div>
        <div class="container">
            <h1 style="color: #ffffff">All Posts</h1>

            <div class="posts" th:each="post : ${posts}" th:object="${post}">
                <h2><a th:text="*{title}" th:href="@{'/posts/show/' + *{id}}"></a></h2>
                <p>Posted <span class="date" th:text="${#dates.format(post.createAt, 'yyyy-MM-dd hh:mm:ss')}"></span></p>
                <p>Last Updated <span class="date" th:text="${post.updateAt}"></span></p>
                <p th:text="*{#strings.abbreviate(body, 100)}">Body</p>
            </div>

            <div class="posts text-center">
                <a class="btn btn-default" th:if="${page &gt; 1}" th:href="@{'/posts/' + ${(page - 1)}}" th:text="'&lt;'"></a>
                <span th:if="${pages &gt; 0 }">
                    <a th:each="page : ${#numbers.sequence(1, pages)}" th:href="@{'/posts/' + ${page}}" th:text="${page}" class="btn btn-default pageBtns"></a>
                </span>
                <a class="btn btn-default" th:if="${page &lt; pages}" th:href="@{'/posts/' + ${(page + 1)}}" th:text="'&gt;'"></a>
            </div>

        </div>

        <div class="slant"></div>
    </section>



    <div th:replace="fragments/js-scripts :: scripts"></div>

</body>

</html>
