<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Posts')" ></head>

<body>

    <nav th:replace="fragments/navbar :: navbar"></nav>

    <section data-section="posts" style="background-color: #52d3aa">
        <div class="gradient"></div>
        <div class="container">
            <h1>All Ads</h1>

            <div class="posts" th:each="post : ${posts}" th:object="${post}">
                <h2 th:text="*{title}">Title</h2>
                <p th:text="*{body}">Body</p>
            </div>

        </div>
        <br/>
        <div class="slant"></div>
    </section>

    <div th:replace="fragments/js-scripts :: scripts"></div>

</body>

</html>
