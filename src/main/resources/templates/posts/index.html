<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Posts')" ></head>

<body>

    <nav th:replace="fragments/navbar :: navbar"></nav>

    <section data-section="posts" style="background-color: #52d3aa">

        <div class="gradient"></div>

        <div class="container">

            <h1 style="color: #ffffff">All Posts</h1>

            <div th:if="${ flash != null }" th:text="${ flash }"></div>

            <div class="posts" th:each="post : ${posts}" th:object="${post}">

                <h2><a th:text="*{title}" th:href="@{'/posts/show/' + *{id}}"></a></h2>
                <p class="date" th:text="${post.createAt}"></p>
                <p class="date" th:text="${post.updateAt}"></p>
                <p th:text="*{#strings.abbreviate(body, 100)}">Body</p>

            </div>

        </div>

        <div class="slant"></div>

    </section>



    <div th:replace="fragments/js-scripts :: scripts"></div>

</body>

</html>
